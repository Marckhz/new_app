		<div class="form-group" id="forms">
			
			<div id="title">
				<p align="center">
					<h2>
						Create your personal account
					</h2>
				</p>
			</div>

			{% block content %}
			<form  method = 'POST' >

				<p align="center">	
					<label for ="user"></label>
					<input type="text" placeholder="Enter User Name" name="username"value="" required>

				    <input type="password" placeholder="Enter Password" name="password" value="" required>

				    
				</p>  
				
				
					<p align="center">
						<button type="submit" class="registerbtn" value="submit">Register</button>
						
					</p>
			{% for message in get_flashed_messages()  %}
				<div class="flash">{{ message }} </div>
			{% endfor %}
					
			{% endblock  %}
